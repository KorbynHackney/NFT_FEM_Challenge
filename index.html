<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="styles/index.css">
    <!--linking to separate styling folder-->

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet">
  </head>
  <body class="container">
    <div class="card-container">
      <div class="card-img">
        <img src="image-equilibrium.jpg" />
        <div class="img-overlay">
          <img
            src="icon-view.svg"
            alt="view"
          />
        </div>
      </div>
      <h1><span>Equilibrium #3429</span></h1>

      <p class="body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth-info">
          <img
            src="icon-ethereum.svg"
            class="eth-img"
            alt="ethereum icon"
          /><span>0.041 ETH</span>
        </div>
        <div class="time-info">
          <img src="icon-clock.svg" class="time-img" alt="clock svg" /> 3
          days left
        </div>
      </div>
      <hr />
      <div class="footer">
        <img
          src="image-avatar.png"
          alt="avatar"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.<br />
      Coded by
      <a href="https://github.com/KorbynHackney" target="_blank"
        >Korbyn Hackney</a
      >.
    </div>
  </body>
</html>
